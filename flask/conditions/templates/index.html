<!DOCTYPE html>
<html>
    <head>
        <title>Is it New Year?</title>
        <style>
            body{
                text-align: center;
            }
            h1{
                margin-top:200px;
                font-size:150px;
            }
        </style>
    </head>
    <body>
        {% if new_year %}
            <h1>Yes! Happy New Year!</h1>
        {% else %}
            <h1>No</h1>
        {% endif %}
    </body>
</html>
